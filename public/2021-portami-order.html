    <main>
        <!-- Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    </div>
                    <div class="modal-body">
                        <form class="needs-validation" novalidate action="/auth/login" method="post">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="loginMailInput" name="email" placeholder=""
                                    required>
                            </div>
                            <div class=" form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="loginPasswordInput" name="password"
                                    placeholder="" required>
                            </div>
                            <div class="form-group alarm" id="invalidLoginAlarm">
                                <i class="fas fa-exclamation-triangle" style="padding-right: 10px;"></i>Impossibile
                                effettuare il login
                            </div>
                            <!-- <div class="form-group" style="text-align: center; padding-top: 30px;">
                                <button class="btn btn-primary btn-xl" style="width: 60%;" type="submit">Avanti</button>
                            </div> -->
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="text-left w-100">
                            Non sei ancora registrato? <a href="/sign-up.html" class="href">Clicca qui!</a>
                        </div>
                        <button id="loginButton" type="button" class="btn btn-block btn-primary">Log In</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal end -->

        <div class="sct-container">
            <div class="sfondo"></div>
            <section class="sct d-fixed" style="margin-top: 80px;">
                <div class="container">
                    <div class="row">
                        <div class="col sct-body">
                            <form id="purchaseForm" class="needs-validation">
                                <div class="form-group">
                                    <label for="ruolo">
                                        <h3>PortaMI</h3>
                                        <h5>Seleziona la tua scuola</h5>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="scuola">Scuola di provenienza</label>
                                    <select id="scuola" class="form-control" onchange="AggiornaScuole(this.value)"
                                        required>
                                        <option value="">Seleziona</option>
                                        <option value="mi_manzoni_linguistico">Civico Liceo Linguistico Alessandro
                                            Manzoni
                                        </option>
                                        <option value="mi_galvani">Istituto di Istruzione Superiore Luigi Galvani
                                        </option>
                                        <option value="mi_moreschi">Istituto di Istruzione Superiore Nicola Moreschi
                                        </option>
                                        <option value="mi_severi_correnti">Istituto di Istruzione Superiore
                                            Severi-Correnti
                                        </option>
                                        <option value="mi_bazzi">Istituto Tecnico Industriale Carlo Bazzi</option>
                                        <option value="mi_berchet">Liceo Classico Statale Giovanni Berchet</option>
                                        <option value="mi_parini">Liceo Classico Statale Giuseppe Parini</option>
                                        <option value="mi_manzoni_classico">Liceo Ginnasio Statale Alessandro Manzoni
                                        </option>
                                        <option value="mi_einstein">Liceo Scientifico Statale Albert Einstein</option>
                                        <option value="mi_volta">Liceo Scientifico Statale Alessandro Volta</option>
                                        <option value="mi_donatelli">Liceo Scientifico Statale Donatelli Pascal</option>
                                        <option value="mi_vittorini">Liceo Scientifico Statale Elio Vittorini</option>
                                        <option value="mi_leonardo">Liceo Scientifico Statale Leonardo da Vinci</option>
                                        <option value="mi_vittorio_veneto">Liceo Scientifico Statale Vittorio Veneto
                                        </option>
                                        <option value="mi_tenca">Liceo Statale Carlo Tenca</option>
                                        <option value="mi_agnesi">Liceo Statale Gaetano Agnesi</option>
                                        <option value="mi_marconi">Liceo Statale Scientifico e Linguistico Guglielmo
                                            Marconi
                                        </option>
                                        <option value="no_school">-- Nessuna delle precedenti --</option>
                                    </select>
                                    <input type="hidden" class="form-control" style="margin-top: 5px;" id="scuole-alt"
                                        placeholder="Scuola" onchange="AggiornaScuole(this.value, false)">
                                </div>
                                <div class="form-group">
                                    <label for="team">Inserisci il nome del tuo team <b>(assicurati che i tuoi compagni di squadra inseriscano lo stesso!)</b></label>
                                    <input class="form-control" onchange="document.getElementById('team-hidden').value = this.value" id="team"
                                        required>
                                </div>
                                <div class="form-group" style="text-align: center; padding-top: 30px;">
                                    <button class="btn btn-primary btn-xl" style="width: 60%;"
                                        type="submit">Avanti</button>
                                </div>
                                <input type="hidden" id="products-hidden" name="products[]" value="2021portami"
                                    required>
                                <input type="hidden" id="flow-alt" name="flow" value="3" required>
                                <input type="hidden" id="team-hidden" name="additional_data[team]" required>
                                <input type="hidden" id="school-hidden" name="additional_data[school]" required>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
