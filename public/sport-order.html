                                <option value="mi_agnesi">Liceo Statale Gaetano Agnesi</option>
                                <option value="mi_marconi">Liceo Statale Scientifico e Linguistico Guglielmo Marconi
                                </option>
                                <option value="no_school">-- Nessuna delle precedenti --</option>
                            </select>

                            <input type="hidden" class="form-control" name="school" style="margin-top: 5px;"
                                id="scuole-alt" placeholder="Scuola">

                            <label for="sport">Scegli uno sport</label>
                            <select class="form-control" onchange="AggiornaSport(this.value)" id="sport" required>

                            </select>

                            <label for="taglia">Scegli una taglia</label>
                            <select class="form-control" onchange="AggiornaTaglia(this.value)" id="sport" required>
                                <option value="">Seleziona</option>
                                <option value="size_xs">XS</option>
                                <option value="size_s">S</option>
                                <option value="size_m">M</option>
                                <option value="size_l">L</option>
                                <option value="size_xl">XL</option>
                            </select>
